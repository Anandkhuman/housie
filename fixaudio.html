<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tambola audio download buttons (1‚Äì90)</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{margin:18px;background:#f7f9fc;color:#0b1220}
    h1{font-size:20px;margin:0 0 12px}
    .controls{display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:10px}
    .card{background:#fff;border-radius:10px;padding:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);display:flex;flex-direction:column;gap:8px;align-items:center}
    .download-btn{display:inline-block;padding:8px 10px;border-radius:8px;border:0;text-decoration:none;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
    .play-btn{padding:6px 8px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer}
    small{color:#6b7280}
    .search{padding:8px;border-radius:8px;border:1px solid #ddd;width:220px}
    footer{margin-top:14px;font-size:13px;color:#374151}
  </style>
</head>
<body>
  <h1>Tambola audio download buttons (1‚Äì90)</h1>
  <div class="controls">
    <input id="search" class="search" placeholder="Filter number (e.g. 7 or 12-20)" />
    <button id="filterClear" class="play-btn">Clear filter</button>
    <button id="downloadAll" class="download-btn">Download All (ZIP)</button>
    <label style="margin-left:auto"><input id="showPreview" type="checkbox" /> Show preview controls</label>
  </div>

  <div id="grid" class="grid" aria-live="polite"></div>

  <footer>
    Files are linked from 
    <code>https://housiuniverse4596.com/tambolaCallMp3/</code>. 
    Use the ‚ÄúDownload All (ZIP)‚Äù button to fetch and bundle all 90 MP3s.
  </footer>

  <!-- Load JSZip and FileSaver for ZIP functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>
  const base = 'https://housiuniverse4596.com/tambolaCallMp3/';
  const grid = document.getElementById('grid');
  const search = document.getElementById('search');
  const filterClear = document.getElementById('filterClear');
  const showPreview = document.getElementById('showPreview');
  const downloadAll = document.getElementById('downloadAll');

  // üéØ Custom audios
  const specials = {
    "First Full House": "First%20Full%20House.mp3",
    "Second Full House": "Second%20Full%20House.mp3",
    "Third Full House": "Third%20Full%20House.mp3",
    "Top Line": "Top%20Line.mp3",
    "Middle Line": "Middle%20Line.mp3",
    "Bottom Line": "Bottom%20Line.mp3",
    "Corners (4)": "Corner.mp3",
    "Quick 7": "Quick7.mp3",
    "Full Sheet Bonus": "Full%20Sheet%20Bonus.mp3",
    "Half Sheet Bonus": "Half%20Sheet%20Bonus.mp3",
    "Star": "Star.mp3",
    "Early 5": "Early%205.mp3"
  };

  function createCard(label, filename) {
    const url = `${base}${filename}`;
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.num = label; // store label for searching

    const title = document.createElement('div');
    title.innerHTML = `<strong>${label}</strong>`;

    const actions = document.createElement('div');
    actions.style.display = 'flex';
    actions.style.gap = '8px';

    const dl = document.createElement('a');
    dl.className = 'download-btn';
    dl.href = url;
    dl.setAttribute('download', filename);
    dl.textContent = 'Download';
    dl.title = `Download ${filename}`;

    const play = document.createElement('button');
    play.className = 'play-btn';
    play.type = 'button';
    play.textContent = 'Play';
    play.addEventListener('click', () => {
      let a = card.querySelector('audio');
      if (!a) {
        a = document.createElement('audio');
        a.controls = true;
        a.src = url;
        a.style.width = '100%';
        card.appendChild(a);
      }
      if (a.paused) a.play(); else a.pause();
    });

    actions.appendChild(dl);
    actions.appendChild(play);

    card.appendChild(title);
    card.appendChild(actions);

    return card;
  }

  function populate() {
    grid.innerHTML = '';

    // Numbers 1‚Äì90
    for (let i = 1; i <= 90; i++) {
      grid.appendChild(createCard(`Number ${i}`, `${i}.mp3`));
    }

    // Specials
    Object.entries(specials).forEach(([label, file]) => {
      grid.appendChild(createCard(label, file));
    });
  }

  populate();

  function applyFilter() {
    const v = search.value.trim().toLowerCase();
    if (!v) {
      [...grid.children].forEach(c => c.style.display = 'flex');
      return;
    }
    const rangeMatch = v.match(/^(\d+)\s*-\s*(\d+)$/);
    if (rangeMatch) {
      const a = Number(rangeMatch[1]);
      const b = Number(rangeMatch[2]);
      [...grid.children].forEach(c => {
        const n = c.dataset.num.replace(/\D/g,''); // extract number only
        c.style.display = (n && +n >= Math.min(a,b) && +n <= Math.max(a,b)) ? 'flex' : 'none';
      });
      return;
    }
    [...grid.children].forEach(c => {
      c.style.display = c.dataset.num.toLowerCase().includes(v) ? 'flex' : 'none';
    });
  }

  search.addEventListener('input', applyFilter);
  filterClear.addEventListener('click', () => { search.value = ''; applyFilter(); search.focus(); });

  showPreview.addEventListener('change', (e) => {
    const withAudio = e.target.checked;
    [...grid.children].forEach(card => {
      const audio = card.querySelector('audio');
      if (audio) audio.style.display = withAudio ? 'block' : 'none';
    });
  });

  // Download all (numbers + specials) as ZIP
  downloadAll.addEventListener('click', async () => {
    const zip = new JSZip();
    const folder = zip.folder("TambolaMP3s");

    // Numbers 1‚Äì90
    for (let i = 1; i <= 90; i++) {
      const url = `${base}${i}.mp3`;
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        folder.file(`${i}.mp3`, blob);
      } catch (e) {
        console.error(`Failed to fetch ${i}.mp3`, e);
      }
    }

    // Specials
    for (const [label, file] of Object.entries(specials)) {
      const url = `${base}${file}`;
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        folder.file(file, blob);
      } catch (e) {
        console.error(`Failed to fetch ${file}`, e);
      }
    }

    const content = await zip.generateAsync({type:"blob"});
    saveAs(content, "Tambola_Audios.zip");
  });

  // "/" shortcut focuses search
  window.addEventListener('keydown', (ev) => {
    if (ev.key === '/') { ev.preventDefault(); search.focus(); }
  });
</script>

</body>
</html>
